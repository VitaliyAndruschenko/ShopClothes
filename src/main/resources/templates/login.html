    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>
            <header th:replace="~{header__fragments.html :: header}"></header>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Sign In</h1>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form method="post" action="/login" enctype="application/json">

                                        <div class="form-floating mb-4 p-0">
                                            <input type="text" name="username"  class="form-control" placeholder="Username" >

                                            <label>Username</label>
                                        </div>

                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                            <label for="password">Password</label>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Sign in
                                        </button>

                                        <p class="text-center">Donâ€™t have an account? <a th:href="@{/sign-up}" href="sign-up.html">Create One</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <footer th:replace="~{footer__fragments :: footer}"></footer>
        <!-- JAVASCRIPT FILES -->
